<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>E-commerce Website - Checkout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/checkout.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a href="index.html" class="navbar-brand">EcoBazaar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="products.html" class="nav-link">Products</a></li>
                    <li class="nav-item"><a href="category.html" class="nav-link">Categories</a></li>
                    <li class="nav-item"><a href="cart.html" class="nav-link">Cart</a></li>
                    <li class="nav-item"><a href="about.html" class="nav-link">About Us</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="checkout-page container py-5">
        <h1>Checkout</h1>
        <div class="row">
            <div class="col-md-6 order-summary">
                <h2>Order Summary</h2>
                <ul id="orderSummaryList" class="list-group mb-3">
                    <!-- Order summary items will be loaded here -->
                </ul>
                <p><strong>Total: </strong><span id="orderTotal">$0.00</span></p>
            </div>

            <div class="col-md-6 shipping-info">
                <h2>Shipping Information</h2>
                <form id="shippingForm" novalidate>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name *</label>
                        <input type="text" id="fullName" name="fullName" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address *</label>
                        <input type="text" id="address" name="address" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">City *</label>
                        <input type="text" id="city" name="city" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="postalCode" class="form-label">Postal Code *</label>
                        <input type="text" id="postalCode" name="postalCode" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="country" class="form-label">Country *</label>
                        <input type="text" id="country" name="country" class="form-control" required />
                    </div>
                    <button type="submit" class="btn btn-primary">Place Order</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer bg-dark text-white py-3 mt-auto">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 EcoBazaar. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scroll to Top Button -->
    <button id="scrollTopBtn" title="Go to top" class="btn btn-warning rounded-circle" style="display:none; position: fixed; bottom: 40px; right: 40px; z-index: 100; font-size: 24px; padding: 12px 16px;">
        &#8679;
    </button>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
